<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sparkle Icon (AI Symbol) - Top Right -->
  <path d="M380 130 L390 150 L410 160 L390 170 L380 190 L370 170 L350 160 L370 150 Z" fill="white" opacity="0.8"/>
  
  <!-- Code Brackets with Pixel -->
  <g transform="translate(256, 256)">
    <!-- Left Bracket -->
    <path d="M -80 -100 L -100 -100 L -100 100 L -80 100" stroke="white" stroke-width="20" stroke-linecap="round" fill="none"/>
    
    <!-- Right Bracket -->
    <path d="M 80 -100 L 100 -100 L 100 100 L 80 100" stroke="white" stroke-width="20" stroke-linecap="round" fill="none"/>
    
    <!-- Pixel Grid in Center -->
    <rect x="-40" y="-40" width="25" height="25" fill="white" rx="4"/>
    <rect x="-10" y="-40" width="25" height="25" fill="white" rx="4" opacity="0.7"/>
    <rect x="20" y="-40" width="25" height="25" fill="white" rx="4" opacity="0.5"/>
    
    <rect x="-40" y="-10" width="25" height="25" fill="white" rx="4" opacity="0.7"/>
    <rect x="-10" y="-10" width="25" height="25" fill="white" rx="4"/>
    <rect x="20" y="-10" width="25" height="25" fill="white" rx="4" opacity="0.7"/>
    
    <rect x="-40" y="20" width="25" height="25" fill="white" rx="4" opacity="0.5"/>
    <rect x="-10" y="20" width="25" height="25" fill="white" rx="4" opacity="0.7"/>
    <rect x="20" y="20" width="25" height="25" fill="white" rx="4"/>
  </g>
  
  <!-- Small Sparkle - Bottom Left -->
  <path d="M 140 380 L 145 390 L 155 395 L 145 400 L 140 410 L 135 400 L 125 395 L 135 390 Z" fill="white" opacity="0.6"/>
</svg>
